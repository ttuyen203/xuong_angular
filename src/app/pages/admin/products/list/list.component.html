<div class="sm:ml-64">
  <div class="container p-2 mx-auto sm:p-4 dark:text-gray-800">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold leading-tight">List</h2>
      <div class="flex items-center">
        <input
          type="text"
          placeholder="Search..."
          class="px-2 py-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        />
        <a href="admin/products/add">
          <button
            class="px-3 py-1 font-semibold rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300 ml-2"
          >
            Add+
          </button>
        </a>
      </div>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full text-xs">
        <colgroup>
          <col style="width: 5%" />
          <col style="width: 10%" />
          <col style="width: 15%" />
          <col style="width: 20%" />
          <col style="width: 10%" />
          <col style="width: 10%" />
          <col style="width: 10%" />
          <col style="width: 20%" />
        </colgroup>
        <thead class="dark:bg-gray-300">
          <tr class="text-left">
            <th class="p-3">ID</th>
            <th class="p-3">Title</th>
            <th class="p-3">Image</th>
            <th class="p-3">Description</th>
            <th class="p-3">Price</th>
            <th class="p-3">Category</th>
            <th class="p-3">Show</th>
            <th class="p-3 text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="border-b border-opacity-20 dark:border-gray-300 dark:bg-gray-50"
            *ngFor="let d of products"
          >
            <td class="p-3">
              <p>{{ d.id }}</p>
            </td>
            <td class="p-3">
              <p>{{ d.title }}</p>
            </td>
            <td class="p-3">
              <img
                src="{{ d.image }}"
                alt="{{ d.image }}"
                style="max-width: 120px"
              />
            </td>
            <td class="p-3">
              <p>{{ d.description }}</p>
            </td>
            <td class="p-3">
              <p>{{ d.price }}</p>
            </td>
            <td class="p-3">
              <p>{{ d.category }}</p>
            </td>
            <td class="p-3">{{ d.show }}</td>
            <td class="p-3 text-center">
              <a [routerLink]="['/admin/products/', d.id]">
                <button
                  class="px-3 py-1 me-2 font-semibold rounded-md text-white bg-yellow-500 hover:bg-yellow-600 dark:bg-yellow-600 dark:hover:bg-yellow-700"
                >
                  View
                </button>
              </a>
              <a [routerLink]="['/admin/products/edit', d.id]">
                <button
                  class="px-3 py-1 me-2 font-semibold rounded-md text-white bg-blue-500 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700"
                >
                  Update
                </button>
              </a>
              <button
                class="px-3 py-1 font-semibold rounded-md text-white bg-red-500 hover:bg-red-600 dark:bg-red-600 dark:hover:bg-red-700"
                (click)="handleDelete(d.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
