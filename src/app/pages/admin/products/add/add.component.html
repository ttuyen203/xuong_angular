<div class="sm:ml-64">
  <div class="container p-6 mx-auto sm:p-8 dark:text-gray-800">
    <h2 class="text-2xl font-semibold leading-tight mb-6">Add product</h2>
    <form class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700"
          >Title</label
        >
        <input
          type="text"
          id="title"
          name="title"
          class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
      <div>
        <label for="image_url" class="block text-sm font-medium text-gray-700"
          >Image URL</label
        >
        <input
          type="text"
          id="image_url"
          name="image_url"
          class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700"
          >Description</label
        >
        <textarea
          id="description"
          name="description"
          class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        ></textarea>
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price</label
        >
        <input
          type="text"
          id="price"
          name="price"
          class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        />
      </div>
      <div>
        <label for="category" class="block text-sm font-medium text-gray-700"
          >Category</label
        >
        <select
          id="category"
          name="category"
          class="mt-1 block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
        >
          <option value="">Select category</option>
          <option value="Electronics">Electronics</option>
          <option value="Accessories">Accessories</option>
        </select>
      </div>
      <div class="flex items-center">
        <input
          type="checkbox"
          id="show"
          name="show"
          class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
        />
        <label for="show" class="ml-2 block text-sm font-medium text-gray-700"
          >Show</label
        >
      </div>
      <div class="flex justify-end">
        <a
          href="javascript:history.back()"
          class="px-4 me-2 py-2 font-semibold rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring focus:border-gray-300"
        >
          Back
        </a>
        <button
          type="submit"
          class="px-4 py-2 font-semibold rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring focus:border-green-300"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
