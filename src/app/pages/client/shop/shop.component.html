<section class="py-6 sm:py-12 dark:text-gray-800">
  <div class="container p-6 mx-auto space-y-8">
    <div class="space-y-2 text-center">
      <h2 class="text-3xl font-bold">Shop</h2>
      <p class="font-serif text-sm dark:text-gray-600">
        Welcome! Here are the best products in our shop.
      </p>
    </div>
    <div class="grid grid-cols-1 gap-x-4 gap-y-8 md:grid-cols-2 lg:grid-cols-4">
      <article class="flex flex-col dark:bg-gray-50" *ngFor="let d of products">
        <a
          rel="noopener noreferrer"
          [routerLink]="['/product', d.id]"
          aria-label="Te nulla oportere reprimique his dolorum"
        >
          <img
            alt=""
            class="object-cover w-full h-52 dark:bg-gray-500"
            [src]="d.image"
            style="max-width: 200px"
          />
        </a>
        <div class="flex flex-col flex-1 p-6">
          <a
            rel="noopener noreferrer"
            href="#"
            aria-label="Te nulla oportere reprimique his dolorum"
          ></a>
          <a
            rel="noopener noreferrer"
            href="#"
            class="text-xs tracking-wider uppercase hover:underline dark:text-violet-600"
            >{{ d.category }}</a
          >
          <h3 class="flex-1 py-2 text-lg font-semibold leading-snug">
            {{ d.title }}
          </h3>
          <div
            class="flex flex-wrap justify-between pt-3 space-x-2 text-xs dark:text-gray-600"
          >
            <span class="w-40 truncate">{{ d.description }}</span>
            <span>${{ d.price }}</span>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
